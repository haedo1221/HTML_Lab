<!DOCTYPE html>
<html>

<head>

</head>

<body>
    HelloWorld <br />
    <!--br 내려쓰기 태그, 닫는태그 없음 혼자쓰는태그 , 혼자닫음, block도 아님-->
    안녕!
    <hr />
    <ul>
        <!--목록전체칸차지-->
        <li>목차1</li>
        <!--한줄차지-->
        <li>목차2</li>
        <li>목차3</li>
    </ul>
    <hr />
    <!--구분선 block
    감쌀부분이 없어서 닫는태그가 없기때문에 html5 표준이 아님 
    혼자쓰이는 태그들은 자기혼자 닫음-->
    <ol>
        <li>목차1</li>
        <li>목차2</li>
        <li>목차3</li>
    </ol>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            margin: 5px 0px;
        }

        .box1 {
            position: static;
        }

        .box2 {
            position: relative;
            bottom: 20px;
            left: 1px;

        }

        .box3 {
            position: static;
        }
    </style>
</head>

<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box3
    </div>
</body>

</html>
